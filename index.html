    <form name="todoform">
        <h3>Create a new Task Here:</h3>
        <label for="title">Task:</label>
        <input name="title" type="text" placeholder="Task Name Here" required/>
        <br>
        <label for="price">Price:</label>
        <input name="price" type="number" placeholder="Price" required/>
        <br>
        <label for="description">Description:</label>
        <input name="description" type="text" placeholder="Description" required/>
        <br>
        <label for="imgUrl">Image:</label>
        <input name="imgUrl" id="image_input" type="url" placeholder="Image" accept="image/png, image/jpg" required/>
        <br>
        <label for="title">Task:</label>
        <button type="submit">Submit</button>
    </form>
    <ul name="list" id="list"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
